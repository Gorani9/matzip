spring:
  profiles:
    active: local
  jackson:
    property-naming-strategy: SNAKE_CASE
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 20MB
  jpa:
    open-in-view: false
    properties:
      hibernate:
        default_batch_fetch_size: 500
    generate-ddl: false
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.MySQL8Dialect

cloud:
  aws:
    credentials:
      access-key: ~
      secret-key: ~
    s3:
      bucket: ~
    region:
      static: ap-northeast-2
    stack:
      auto: false

---

spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/matzip_db
    username: matzip_admin
    password: MATZIP_admin_01

---

spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:test
